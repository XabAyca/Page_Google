<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- CSS -->
    <link rel='stylesheet' href='Style.css'>
    <!-- Icône -->
    <link rel='icon' href='img/google-favicon.png'>
        
  </head>
<!-- bloc page -->
  <body>
    <div class='bloc_page'>

      <!-- Partie supérieur -->
      <header>
            
        <nav class='haut'>
          <ul>
            <li><a class='element1' href='https://mail.google.com/mail/&ogbl'>Gmail</a></li>
            <li><a class='element2' href='https://www.google.fr/imghp?hl=fr&ogbl'>Images</a></li>
            <li><a class='element3' href='https://www.google.fr/intl/fr/about/products' src=''><img src='img/button_google.png'></a></li>
            <li><button class='bouton' type='button' name='Connexion' id='Connexion' onclick="window.open(href='https://google.fr')">Connexion</button></li>
          </ul>
        </nav>

      </header>

      <!-- Logo et search bar -->

      <div class=centre>

        <div class='logo'>
          <img style='image/gif' src='img/googlelogo.gif' alt='logo_google'>
        </div>

        <form>

          <div class='barre_de_recherche'>

            <input class='search' type='search'>
            <a href='https://www.google.fr/webhp?hl=fr&sa=X&ved=0ahUKEwj-49Tv8dDvAhUpxoUKHV2VCnQQPAgI'> <img class='micro' src='img/micro_google.png' alt='micro'> </a>

          </div>
                      
          <div class='boutons'>

            <button class='recherche'type='submit'>Recherche Google</button>

            <button class='chance' type='button' href='https://trends.google.com/trends/trendingsearches/daily?geo=FR'>J'ai de la chance</button>
                
          </div>

        </form>

      </div>

      <!-- Bas de la page -->

      <footer>

        <p class='france'>France</p>

        <hr>
                
        <div class='bas_de_page'>

          <nav class='bas'>

            <ul>

              <li><a href='https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1'>A propos</a></li>
              <li><a href='https://www.google.com/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1'>Publicité</a></li>
              <li><a href='https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1'>Entreprise</a></li>
              <li><a href='https://google.com/search/howsearchworks/?fg=1'>Comment fonctionne la recherche Google ?</a></li>

            </ul>

          </nav>

          <div class='feuille'>

            <a href='Neutre en carbone depuis 2007'><p href='https://sustainability.google/intl/fr/commitments-europe/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content='>

            <img class='feuille2' src='img/feuille.png' alt='feuille'> Neutre en carbone depuis 2007</p></a>

          </div>

          <nav>

            <ul>

              <li><a href='https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1'>Info consommateurs</a></li>
              <li><a href='https://policies.google.com/privacy?hl=fr&fg=1'>Confidentialité</a></li>
              <li><a href='https://policies.google.com/terms?hl=fr&fg=1'>Conditions</a></li>
              <li><a href='Paramètres'>Paramètres</a></li>

            </ul>

          </nav>

        </div>

      </footer>
    </div>
  </body>
</html>
